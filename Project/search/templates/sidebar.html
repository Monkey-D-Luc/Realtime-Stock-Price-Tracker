<!DOCTYPE html>
{% load static %}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .sidebar { width: 200px; background-color: #f0f0f0; padding: 10px; position: fixed; height: 100%; }
        .sidebar a { display: block; padding: 10px; color: black; text-decoration: none; border-radius: 4px; margin: 5px 0; }
        .sidebar a:hover { background-color: #d0e0f0; }
        .active { background-color: #a0c0e0; }
        .content { margin-left: 220px; padding: 20px; }
        .search-container { margin-bottom: 20px; }
    </style>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="sidebar">
        <a href="/{{ symbol }}/profile" class="{% if request.path == '/'|add:symbol|add:'/profile' %}active{% endif %}">Profile</a>
        <a href="/{{ symbol }}/chart" class="{% if request.path == '/'|add:symbol|add:'/chart' %}active{% endif %}">Chart</a>
        <a href="/{{ symbol }}/history" class="{% if request.path == '/'|add:symbol|add:'/history' %}active{% endif %}">Historical Data</a>
        <a href="/{{ symbol }}/analysis" class="{% if request.path == '/'|add:symbol|add:'/analysis' %}active{% endif %}">Analysis</a>
    </div>
    <div class="content">
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Search for stocks...">
            <div id="search-results"></div>
        </div>
        <h1>{{ name }} ({{ symbol }})</h1>
        <main id="stock-detail">
            <p><strong>Giá đóng cửa gần nhất:</strong> <span id="close-price">{{ close }}</span></p>
            <p>At close: 4:00 PM EDT</p>
            <p><strong>Mã cổ phiếu:</strong> <span id="stock-symbol">{{ symbol }}</span></p>
        </main>
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}<script src="{% static 'script.js' %}"></script>{% endblock %}
</body>
</html>
