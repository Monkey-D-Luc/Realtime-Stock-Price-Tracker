<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Stock</title>
</head>
<body>
    <h1>Search Stock</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
