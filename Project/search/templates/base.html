
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trang của tôi{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .sidebar { width: 200px; background-color: #f0f0f0; padding: 10px; position: fixed; height: 100%; }
        .sidebar a { display: block; padding: 10px; color: black; text-decoration: none; border-radius: 4px; margin: 5px 0; }
        .sidebar a:hover { background-color: #d0e0f0; }
        .active { background-color: #a0c0e0; }
        .content { margin-left: 220px; padding: 20px; }
    </style>
</head>
<body>
    <div class="sidebar">  
        <a href="/profile" class="{% if request.path == '/profile' %}active{% endif %}">Profile</a>  
        <a href="/chart" class="{% if request.path == '/chart' %}active{% endif %}">Chart</a>  
        <a href="/historical-data" class="{% if request.path == '/historical-data' %}active{% endif %}">Historical Data</a>  
        <a href="/analysis" class="{% if request.path == '/analysis' %}active{% endif %}">Analysis</a>  
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
